<!DOCTYPE html>
<html>
<head>
    <title>Edit Internship</title>
</head>
<body>
    <h1>Edit Internship</h1>
    <form action="/update/{{ index }}" method="post">
        <label>Company Name:</label>
        <input type="text" name="company" value="{{ internship['Company'] }}" required><br>

        <label>Role:</label>
        <input type="text" name="role" value="{{ internship['Role'] }}" required><br>

        <label>Status:</label>
        <select name="status">
            <option value="Applied" {% if internship['Status'] == 'Applied' %}selected{% endif %}>Applied</option>
            <option value="Interviewing" {% if internship['Status'] == 'Interviewing' %}selected{% endif %}>Interviewing</option>
            <option value="Offer" {% if internship['Status'] == 'Offer' %}selected{% endif %}>Offer</option>
            <option value="Rejected" {% if internship['Status'] == 'Rejected' %}selected{% endif %}>Rejected</option>
        </select><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
